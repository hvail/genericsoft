global
        log /dev/log    local0
        log /dev/log    local1 notice
        chroot /var/lib/haproxy
        user haproxy
        group haproxy
        daemon


defaults
        log     global
        mode    http
        option  dontlognull
        timeout connect 5000

#######  后端远程连接服务器  #############
listen window_server
        bind    0.0.0.0:3389
        mode    tcp
		timeouts 5000
        option  tcplog
        maxconn 2048
        balance leastconn
        server  window_vpc 10.0.0.122:3389
	
	